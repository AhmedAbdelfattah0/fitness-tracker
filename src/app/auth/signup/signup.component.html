<section class="signup-form"> 
    <form fxLayout="column" fxLayoutAlign="center center " #f="ngForm" (ngSubmit)="onSubmit(f)">
        <mat-form-field>
            <input
             type="email" 
             matInput 
             placeholder="Your Email" 
             name="email" 
             ngModel 
             email 
             required 
             #emailInput="ngModel">
            <mat-error *ngIf="emailInput.hasError('required')">
                Field must not be empty
            </mat-error>

            <mat-error *ngIf="emailInput.invalid && !emailInput.hasError('required')">
                Email is invalid.
            </mat-error>

        </mat-form-field>

        <mat-form-field hint-lable="shold be at least 6 characters long">
            <input
            type="password"
            matInput
            placeholder="YourPassword"
            name="password"
            ngModel
            minlength="6"
            required
            #passwordInput="ngModel"
            >
            <mat-hint align="end"> {{passwordInput.value?.length}} /6</mat-hint>
        </mat-form-field>
        <button type="submit" mat-raised-button color="primary">Submit</button>
    </form>


</section>
