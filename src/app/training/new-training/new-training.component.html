<section class="new-training col-4 offset-4" >
<form  #f="ngForm" (ngSubmit)="onStartTraining(f)">
    <mat-card  > 
        <mat-card-title>Time to start a workout!</mat-card-title>
        <mat-card-content>
            <mat-form-field>
                <mat-select placeholder="Select Exercise"   ngModel name="exercise" required>
                    <mat-option *ngFor="let exercise of exercises"  [value]='exercise.id'>{{exercise.name}} </mat-option>
                     
                </mat-select>
            </mat-form-field>
            
            
        </mat-card-content>

        <mat-card-actions>
            <button mat-raised-button color="primary" type="submit" [disabled]="f.invalid" > Start</button>
        </mat-card-actions>
    </mat-card>
</form>
</section>
