<mat-sidenav-container>

    <mat-sidenav #sidenav role="navigation">
        
       <app-side-nav-list (onCloseSidenav)='sidenav.close()'></app-side-nav-list>
    </mat-sidenav>
    <mat-sidenav-content >
      <app-header (sidenavToggle)='sidenav.toggle()' ></app-header>
        <main  class="col-12">

            <router-outlet></router-outlet>
        </main>
    </mat-sidenav-content>

</mat-sidenav-container>
