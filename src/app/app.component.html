<mat-sidenav-container>

    <mat-sidenav #sidenav role="navigation">
        <p>
            I am sidenav
        </p>

        <mat-nav-list>
            <a mat-list-item routerLink="signup" [routerLinkActive]="['active']" (click)="sidenav.close()">
                <mat-icon>face</mat-icon>
                <span class="nav-caption"> Sign Up</span>
            </a>
            <a mat-list-item routerLink="login" [routerLinkActive]="['active']" (click)="sidenav.close()">
                <mat-icon>input </mat-icon>

                <span class="nav-caption">Login</span>
            </a>
            <a mat-list-item routerLink="training" [routerLinkActive]="['active']" (click)="sidenav.close()">
                <mat-icon>fitness_center</mat-icon>

                <span class="nav-caption">Training</span>
            </a>
            <mat-list-item>
                <button mat-icon-button (click)="sidenav.close()">
                    <mat-icon>eject</mat-icon>

                    <span class="nav-caption">Logout</span>
                </button>
            </mat-list-item>

        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color='primary'>
            <div>
                <button mat-icon-button (click)="sidenav.toggle()">
                    <mat-icon>menu</mat-icon>
                </button>
            </div>
            <div>Logo</div>
            <div fxFlex></div>
            <div>

                
                <ul fxLayout fxLayoutGap="10px" class="nav-items">
                    <li>
                        <a  routerLink="signup" [routerLinkActive]="['active']">Sign Up</a>
                    </li>
                    <li>
                        <a  routerLink="login" [routerLinkActive]="['active']">Login</a>

                    </li>
                    <li>
                        <a  routerLink="training" [routerLinkActive]="['active']">Training</a>


                    </li>

                    <li>
                        <a  >Logout</a>


                    </li>
                </ul>
            </div>

        </mat-toolbar>
        <main>

            <router-outlet></router-outlet>
        </main>
    </mat-sidenav-content>

</mat-sidenav-container>
