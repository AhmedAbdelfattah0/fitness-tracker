<section class="new-training col-4 offset-4">
    <form #f="ngForm" (ngSubmit)="onStartTraining(f)">
        <mat-card>
            <mat-card-title>Time to start a workout!</mat-card-title>
            <mat-card-content>
                <mat-form-field *ngIf="exercises && !isLoading">
                    <mat-select placeholder="Select Exercise" ngModel name="exercise" required>
                        <mat-option *ngIf="isLoading">
                            <mat-icon>
                                <mat-spinner color="accent" diameter="20">
                                </mat-spinner>
                            </mat-icon>
                        </mat-option>
                        <mat-option *ngFor="let exercise of exercises " [value]='exercise.id'>{{exercise.name}}
                        </mat-option>

                    </mat-select>

                </mat-form-field>
                <div class="col-4 offset-4" *ngIf="isLoading">

                    <mat-spinner color="accent">
                    </mat-spinner>
                </div>

            </mat-card-content>

            <mat-card-actions>
                <button mat-raised-button color="primary" type="submit" *ngIf="exercises" [disabled]="f.invalid"> Start

                    <mat-icon *ngIf="isLoading">
                        <mat-spinner color="accent" diameter="20">
                        </mat-spinner>
                    </mat-icon>
                </button>


                <button mat-raised-button color="warn" type="button" *ngIf="!exercises" (click)="fitchAgin()"> Fitch
                    Agin

                    <mat-icon *ngIf="isLoading">
                        <mat-spinner color="accent" diameter="20">
                        </mat-spinner>
                    </mat-icon>
                </button>
            </mat-card-actions>
        </mat-card>
    </form>
</section>
