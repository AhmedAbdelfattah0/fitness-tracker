<h1 mat-dialog-title>Are you sure?</h1>
<mat-dialog-content>
    <p>You already got {{passedData.progress}} %</p>
</mat-dialog-content>
<mat-dialog-actions>
    <button  mat-raised-button [matDialogClose]="true" color="accent"  >Yes</button>
    <button mat-raised-button  [matDialogClose]="false" color="primary" >No</button>
</mat-dialog-actions>
