<mat-nav-list>
    <a  *ngIf="!isAuth" mat-list-item routerLink="auth/signup" [routerLinkActive]="['active']" (click)="onClose()">
        <mat-icon>face</mat-icon>
        <span class="nav-caption"> Sign Up</span>
    </a>
    <a  *ngIf="!isAuth" mat-list-item routerLink="auth/login" [routerLinkActive]="['active']" (click)="onClose()">
        <mat-icon>input </mat-icon>

        <span class="nav-caption">Login</span>
    </a>
    <a  *ngIf="isAuth" mat-list-item routerLink="training" [routerLinkActive]="['active']" (click)="onClose()">
        <mat-icon>fitness_center</mat-icon>

        <span class="nav-caption">Training</span>
    </a>
    <mat-list-item  *ngIf="isAuth">
        <button mat-icon-button (click)="onClose()">
            <mat-icon>eject</mat-icon>

            <span class="nav-caption" >Logout</span>
        </button>
    </mat-list-item>

</mat-nav-list>
